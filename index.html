<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Youtube Video Advanced Search App in Javascript</title>

    <!--cssをリンク-->　
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!--CSSをリンク-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
  </head>
  <body>
    <div class="container">
      <br />
      <h1 class="text-center">Youtube Advanced Search App</h1>
      <br />
      <!--????-->
      <form id="myForm" autocomplete="off">


        <div class="form-group">
      <!--トピック-->
          <input
            class="form-control"
            type="text"
            id="search"
            placeholder="Topic"
            required
          />
        </div>
        <!--時間の長さ-->
        <div class="form-group">
          <label for="duration">Select Duration:</label>
          <select class="form-control" id="duration">
            <option>any</option>
            <option>short</option>
            <option>medium</option>
            <option>long</option>
          </select>
        </div>
        <!--検索-->
        <div class="form-group">
          <label for="order">Order:</label>
          <select class="form-control" id="order">
            <option>relevance</option> <!--関連性-->
            <option>viewCount</option>　<!--視聴数-->
            <option>videoCount</option>　<!--動画の数-->
            <option>title</option>　<!--タイトル-->
            <option>rating</option>　<!---->
            <option>date</option>　<!--日付-->
          </select>
        </div>
        <!--期間？？-->
        <div class="form-group">
          <label for="fromdate">Before:</label>
          <input type="text" class="form-control" name="" id="beforedate" />
        </div>
        <div class="form-group">
          <label for="fromdate">After:</label>
          <input type="text" class="form-control" name="" id="afterdate" />
        </div>
        <div class="form-group">
          <button id="btn" class="btn btn-danger btn-block">
            <!--検索ボタン-->
            Search Videos
          </button>
        </div>
      </form>
      <!--タイトル　サムネイル　チャンネル名のテーブルタグ-->
      <table style="display: none" id="table" class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Thumbnail</th>
            <th>Visit Channel</th>
          </tr>
        </thead>
        <!--結果-->
        <tbody id="results"></tbody>
      </table>
      <!--次の検索結果-->
      <div id="pager">
        <ul id="pagination" class="pagination-sm"></ul>
      </div>
    </div>
  </body>
  <!--外部からjs-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.2/jquery.twbsPagination.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <script>
    $("#beforedate").datepicker({});
    $("#afterdate").datepicker({});
  </script>
  <script src="script.js"></script>
</html>
